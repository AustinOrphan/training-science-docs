<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loading Fix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        #log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
    
    <!-- Same dependencies as main viewers -->
    <script src="https://cdn.jsdelivr.net/npm/marked@14.1.2/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-highlight@2.1.4/lib/index.umd.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>
</head>
<body>
    <h1>üß™ Testing Loading Fix</h1>
    <div id="status"></div>
    <div id="log">
        <h3>Loading Log:</h3>
        <div id="log-content"></div>
    </div>
    
    <script>
        const log = (msg, type = 'info') => {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${msg}`;
            status.appendChild(div);
            
            const logContent = document.getElementById('log-content');
            const logDiv = document.createElement('div');
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logContent.appendChild(logDiv);
            
            console.log(`[TEST] ${msg}`);
        };
        
        let checkCount = 0;
        
        function checkDependencies() {
            checkCount++;
            log(`Check #${checkCount}: Testing dependency loading...`);
            
            const deps = {
                marked: typeof marked !== 'undefined',
                hljs: typeof hljs !== 'undefined',
                markedHighlight: typeof markedHighlight !== 'undefined'
            };
            
            log(`Dependencies status: ${JSON.stringify(deps)}`, 'info');
            
            if (deps.marked && deps.hljs && deps.markedHighlight) {
                log('‚úÖ All dependencies loaded successfully!', 'success');
                
                // Test highlight.js functionality
                try {
                    const result = hljs.highlight('console.log("Hello World");', {language: 'javascript'});
                    log('‚úÖ highlight.js is functional', 'success');
                } catch (e) {
                    log(`‚ùå highlight.js error: ${e.message}`, 'error');
                }
                
                // Test marked functionality  
                try {
                    const html = marked.parse('# Test\n```js\nconst x = 1;\n```');
                    log('‚úÖ marked is functional', 'success');
                } catch (e) {
                    log(`‚ùå marked error: ${e.message}`, 'error');
                }
                
                return true;
            } else {
                const missing = Object.entries(deps)
                    .filter(([_, loaded]) => !loaded)
                    .map(([name]) => name);
                log(`‚ùå Missing dependencies: ${missing.join(', ')}`, 'error');
                return false;
            }
        }
        
        // Test the same loading pattern as our fixed viewers
        function testLoadingPattern() {
            log('üöÄ Starting loading pattern test...');
            
            // Check immediately
            if (checkDependencies()) {
                log('‚úÖ Dependencies loaded immediately');
                return;
            }
            
            // Check on DOMContentLoaded
            window.addEventListener('DOMContentLoaded', function() {
                log('üìÑ DOMContentLoaded fired, checking dependencies...');
                setTimeout(() => {
                    if (checkDependencies()) {
                        log('‚úÖ Dependencies loaded on DOMContentLoaded');
                        return;
                    }
                }, 100);
            });
            
            // Final check on window load
            window.addEventListener('load', function() {
                log('üèÅ Window load fired, final check...');
                setTimeout(() => {
                    if (checkDependencies()) {
                        log('‚úÖ Dependencies loaded on window load');
                    } else {
                        log('‚ùå Dependencies still not loaded after window load', 'error');
                    }
                }, 200);
            });
        }
        
        // Start the test
        testLoadingPattern();
    </script>
</body>
</html>
