<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Science Documentation</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #docs {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="docs"></div>
    
    <script type="module">
        import { createViewer, defaultTheme, darkTheme } from './viewer/dist/index.js';

        // Configuration for the training science documentation
        const viewer = createViewer({
            container: '#docs',
            title: 'Training Science Documentation',
            source: {
                type: 'local',
                basePath: '.',
                documents: [
                    {
                        id: 'overview',
                        title: 'Project Overview',
                        file: 'README.md',
                        category: 'Introduction',
                        description: 'Project overview and usage instructions',
                        order: 1
                    },
                    {
                        id: 'whitepaper',
                        title: 'Training System Whitepaper',
                        file: 'training-system-whitepaper.md',
                        category: 'Core Documents',
                        description: 'Academic-style overview of the complete system',
                        order: 1
                    },
                    {
                        id: 'references',
                        title: 'Scientific References',
                        file: 'training-science-references.md',
                        category: 'Core Documents',
                        description: 'Organized research sources by topic',
                        order: 2
                    },
                    {
                        id: 'implementation',
                        title: 'Implementation Guide',
                        file: 'training-implementation-guide.md',
                        category: 'Core Documents',
                        description: 'Science-to-code mapping and technical details',
                        order: 3
                    },
                    {
                        id: 'calculations',
                        title: 'Calculations Reference',
                        file: 'training-calculations-reference.md',
                        category: 'Core Documents',
                        description: 'Developer-friendly formulas and algorithms',
                        order: 4
                    },
                    {
                        id: 'bibliography',
                        title: 'Complete Bibliography',
                        file: 'training-bibliography.md',
                        category: 'Core Documents',
                        description: 'Full list of 40+ sources and citations',
                        order: 5
                    }
                ]
            },
            navigation: {
                showCategories: true,
                collapsible: true,
                showDescription: true,
                sortBy: 'order'
            },
            search: {
                enabled: true,
                placeholder: 'Search training science docs...',
                searchInTags: true,
                maxResults: 10
            },
            render: {
                syntaxHighlighting: true,
                highlightTheme: 'github',
                copyCodeButton: true,
                linkTarget: '_blank'
            },
            // Remove the hardcoded theme and use the default theme
            theme: defaultTheme,
            // Add UI configuration to show theme controls
            ui: {
                showThemeSwitcher: true,
                showDarkModeToggle: true,
                availableThemes: [
                    { id: 'default', name: 'Light', theme: defaultTheme },
                    { id: 'dark', name: 'Dark', theme: darkTheme },
                    {
                        id: 'training-science',
                        name: 'Training Science',
                        theme: {
                            ...defaultTheme,
                            name: 'training-science',
                            colors: {
                                ...defaultTheme.colors,
                                primary: '#2563eb'
                            }
                        }
                    }
                ]
            }
        });
    </script>
</body>
</html>
